<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type = "text" id = "to" onkeydown="check(event)">

<script type = text/javascript>

    function check(evt)
    {
        var keycode = evt.keyCode;
        alert(keycode);
    }

</script>

</body>

</html>
