<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оформить заказ</title>
    <link href="order.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main_page_header">Оформить заказ</h1>
        <fieldset id="account">
        <legend>Ваши данные</legend>
        <div class="form_group">
            <div class="new_client_btn">Я новый клиент</div>
            <div class="delimiter">или</div>
            <div class="personal_account_btn">Войти в личный кабинет</div>
        </div>
        <div class="form_group_inputs" id="name_group">
            <div class="main_form_required" id="new_name">
                <label class="required_label" for="name">Ваше имя</label>
                <input class="main_input_required" type="text" id="name" placeholder="Ваше имя"></input>
            </div>
            <div class="main_form_required" id="new_surname">
                <label class="required_label" for="surname">Ваша Фамилия</label>
                <input class="main_input_required" type="text" id="surname" placeholder="Ваша Фамилия"></input>
            </div>
        </div>
        <div class="form_group_inputs">
            <div class="main_form_required" id="new_email">
                <label class="required_label" for="email">E-mail</label>
                <input class="main_input_required" type="email" id="email" placeholder="E-Mail"></input>
            </div>
            <div class="main_form_required" id="new_phone_num">
                <label class="required_label" for="phone">Телефон</label>
                <input class="main_input_required" type="tel" id="phone" placeholder="Телефон"></input>
            </div>
        </div>
        <div class="form_group_inputs" id="new_comment">
                <label class="not_required_label" for="comment">Комментарий</label>
                <textarea class="main_input_required" id="comment" placeholder="Комментарий"></textarea>
            </div>
    </fieldset>
        <fieldset id="payment">
            <legend>Оплата и доставка</legend>
            <div class="main_form_required" id="payment_method_payment">
                <p class="required_paragraph">Способ оплаты</p>
                <input class="main_radio_required" type="radio" id="payment_method" hidden checked></input>
                <i class="material-icons">radio_button_checked</i><label for="payment_method">&nbsp;Наличными</label>
            </div>
            <div class="main_form_required" id="delivery_method_payment">
                <p class="required_paragraph">Способ доставки</p>
                <input class="main_radio_required" type="radio" id="delivery_method" hidden checked></input>
                <i class="material-icons">radio_button_checked</i><label for="delivery_method">&nbsp;Самовывоз(только Киев)<br/>&nbsp;г.Киев, ул.Такая-то, 45</label>
            </div>
        </fieldset>
    </div>
</body>
</html>
